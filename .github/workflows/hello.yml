name: Hello World

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Say Hello
      run: echo "Hello GitHub Actions!"
    - name: Show Environment
      run: |
        echo "Running on: ${{ runner.os }}"
        echo "Node version: $(node --version)"
        echo "Python version: $(python --version)"
